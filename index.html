<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>本地局域网音乐播放器</title>
		<script src="font/iconfont.js"></script>
		<link rel="stylesheet" href="css/musicPlayer.css" />
	</head>
	<body>
		<h1 id="titile">本地局域网音乐播放器</h1>
		<audio id="autio"></audio>
		<div id="img-container">
			<img src="img/熊猫.jpg" class="playimg" />
		</div>
		<div id="action-div">
			<div id="prev" class="icon_lists">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#iconshangyishou_huaban"></use>
				</svg>
			</div>
			<div id="action" class="icon_lists">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#iconxiayishou_huaban"></use>
				</svg>

			</div>
			<div id="next" class="icon_lists">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#iconplay"></use>
				</svg>

			</div>
		</div>
	</body>
</html>
