<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>本地局域网音乐播放器</title>
		<script src="font/iconfont.js"></script>
		<link rel="stylesheet" href="css/musicPlayer.css" />
		<script src="js/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div id="player-control">

			<h1 id="titile">局域网音乐播放器</h1>
			<audio id="autio" src="花海 - 周杰伦.mp3"></audio>

			<div id="music-name">
				<h4>花海 - 周杰伦.mp3</h4>
			</div>


			<div id="img-container">
				<img src="img/熊猫.jpg" class="playimg" />
			</div>
			<div id="prosser-container">
				<div id="prosser"></div>
			</div>

			<div id="action-div">
				<div class="icon_lists">
					<svg class="icon" id="prev" aria-hidden="true">
						<use xlink:href="#iconshangyishou_huaban"></use>
					</svg>
				</div>

				<div class="icon_lists">
					<svg class="icon" id="action" aria-hidden="true">
						<use xlink:href="#iconplay"></use>
					</svg>

				</div>
				<div class="icon_lists">
					<svg class="icon" id="next" aria-hidden="true">
						<use xlink:href="#iconxiayishou_huaban"></use>
					</svg>

				</div>


				<div class="icon_lists">
					<svg class="icon" id="model" aria-hidden="true">
						<use xlink:href="#iconziyuanldpi"></use>
					</svg>
				</div>
			</div>
		</div>
		<div id="music-list">
			<div class="music"><span>花海 - 周杰伦.mp3</span></div>
		</div>
		<script src="js/musicPlayer.js"></script>
	</body>
</html>
